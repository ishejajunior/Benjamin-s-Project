<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
</head>
<body>
    <div th:replace="~{layout/main :: body(content=~{::main}, title='404 - Not Found')}">
        <main>
            <div class="container text-center py-5">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <h1 class="display-1">404</h1>
                        <h2 class="display-4 mb-4">Page Not Found</h2>
                        <p class="lead mb-5" th:text="${errorMessage ?: 'The page you are looking for does not exist.'}">
                            The page you are looking for does not exist.
                        </p>
                        <a href="/" th:href="@{/}" class="btn btn-primary btn-lg">Go Home</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
