<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Benjamin's E-Commerce</title>
</head>
<body>
    <div th:replace="~{layout/main :: body(content=~{::main}, title='Login - Benjamin\'s E-Commerce')}">
        <main>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card mt-5">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">Login</h4>
                        </div>
                        <div class="card-body">
                            <!-- Success message after registration -->
                            <div th:if="${param.registered}" class="alert alert-success">
                                Registration successful! You can now login.
                            </div>
                            
                            <!-- Error message if login fails -->
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username or password.
                            </div>
                            
                            <!-- Logout message -->
                            <div th:if="${param.logout}" class="alert alert-info">
                                You have been logged out successfully.
                            </div>
                            
                            <!-- Login Form -->
                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                    <label class="form-check-label" for="remember-me">Remember me</label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <p class="mb-0">Don't have an account? <a th:href="@{/register}">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
