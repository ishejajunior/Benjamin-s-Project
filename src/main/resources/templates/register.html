<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Benjamin's E-Commerce</title>
</head>
<body>
    <div th:replace="~{layout/main :: body(content=~{::main}, title='Register - Benjamin\'s E-Commerce')}">
        <main>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card mt-5">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">Create an Account</h4>
                        </div>
                        <div class="card-body">
                            <!-- Registration Form -->
                            <form th:action="@{/register}" method="post" th:object="${user}">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                    <div class="text-danger" th:if="${usernameError}" th:text="${usernameError}"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                    <div class="text-danger" th:if="${emailError}" th:text="${emailError}"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="phoneNumber" class="form-label">Phone Number (Optional)</label>
                                    <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address (Optional)</label>
                                    <textarea class="form-control" id="address" th:field="*{address}" rows="3"></textarea>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <p class="mb-0">Already have an account? <a th:href="@{/login}">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
